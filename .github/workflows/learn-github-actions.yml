  windows-build:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: build
        run: ./github_win_build.bat
      - name: unittest
        run: Start-Process -FilePath "${Env:GITHUB_WORKSPACE}\app.exe" -ArgumentList "unittest" -Wait
      - name: upload
        uses: actions/upload-artifact@v1
        with:
          name: windows-app
          path: ${Env:GITHUB_WORKSPACE}\app.exe
